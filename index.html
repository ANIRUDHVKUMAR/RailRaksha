<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      background-color: black;
      position: relative;
      margin: 0;
      height: 100vh; /* Ensure the body takes the full height of the viewport */
      overflow: hidden; /* Prevent scrolling */
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("Digital-rail.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      filter: blur(8px); /* Adjust the blur level */
      opacity: 0.6; /* Adjust the opacity level */
      z-index: -1; /* Ensure the background is behind the content */
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(1, 59, 86, 0.162); /* Semi-transparent background */
      padding: 10px 20px;
      display: flex;
      align-items: center;
      z-index: 1; /* Ensure the navbar is above other content */
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      font-family: sans-serif;
      padding: 10px 15px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      color: rgba(255, 255, 255, 0.2); /* Change background on hover */
    }

    h1 {
      color: rgb(255, 255, 255);
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 75px;
      font-family: sans-serif;
      text-align: center;
      width: 100%;
      z-index: 10; /* Ensure text is above background */
    }

    .logo-img {
      position: absolute;
      margin-top: 40px;
      margin-bottom: 40px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px; /* Adjust size as needed */
      height: auto;
      border-radius: 100%; /* Makes the image round */
      z-index: 1; /* Ensure logo is below text */
    }

    .button-container {
      margin-top: 70px;
      position: absolute;
      top: 60%; /* Adjust position */
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      z-index: 10; /* Ensure buttons are above background */
      margin-right: 10px;
    }

    .button {
      text-decoration: none;
      font-family: sans-serif;
      font-weight: 500;
      color: rgb(255, 255, 255);
      background-color: rgba(0, 54, 83, 0.8);
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .button:hover {
      color: rgb(255, 255, 255);
      background-color: black;
    }

    .button-group {
      display: flex;
      gap: 30px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#menu">Menu</a>
    <a href="#about">About</a>
    <a href="#more">More</a>
  </nav>

  <!-- Replace "FRMCS" with a round logo image -->
  <h1>
    <img class="logo-img" src="./raksha.png" alt="Logo" />
  </h1>
  
  <div class="button-container">
    <a class="button" href="http://frmcs-env-1.eba-qpi3nzed.ap-south-1.elasticbeanstalk.com/">Normal Scenario</a>
    <div class="button-group">
      <a class="button" href="http://overspeed-env.eba-qpi3nzed.ap-south-1.elasticbeanstalk.com/">Overspeed</a>
      <a class="button" href="http://signal-skip-env.eba-qpi3nzed.ap-south-1.elasticbeanstalk.com/">Signal Skip</a>
    </div>
  </div>
</body>
</html>
